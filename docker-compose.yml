version: "3"

services:
   vsi-site:
      image: wordpress:latest
      environment:
         - VIRTUAL_HOST=vsi.deepdivedylan.io
      volumes:
         - ./php/vsi-site.ini:/usr/local/etc/php/conf.d/vsi-site.ini
         - ./volumes/html:/var/www/html
   mysql:
      image: mysql:5.7
      env_file:
         - ./.gitsecret/secrets/vsi-site.env
      volumes:
        - ./volumes/mysql:/var/lib/mysql
